<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Digiwolf</title>
</head>
<body>
    {% include "header.html" %}
    <main>
        <section>
            <form action="" method="get">
                <img src="{% static 'images/farodeceuta.png' %}">
                <div class="info">
                    <input type="number" step="1" min="1" max="10" value="1" name="pages">
                    <input class="btn btn-light" type="submit" name="submit" value="Extraer" id="button-submit">
                </div>
            </form>
        </section>
    </main>
    <div class="spinner-border" role="status" id="loader"> </div>
</body>
<script src="{% static 'js/load.js' %}"></script>
</html>
